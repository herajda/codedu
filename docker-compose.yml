version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=${VITE_API_URL}
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - backend
  backend:
    build: ./backend
    env_file: .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - db
  db:
    image: postgres:16
    restart: always
    env_file: .env
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
