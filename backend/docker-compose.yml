version: '3.8'
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: codegrader_user
      POSTGRES_PASSWORD: supersecret
      POSTGRES_DB: codegrader_db
    ports:
      - "48812:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
