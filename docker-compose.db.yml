version: "3.8"

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: codedu_user
      POSTGRES_PASSWORD: supersecret
      POSTGRES_DB: codedu_db
    volumes:
      - db_data:/var/lib/postgresql/data
    networks: [appnet]

volumes:
  db_data:

networks:
  appnet:
    name: codedu_appnet
