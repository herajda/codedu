version: "3.8"

services:
  db:
    image: postgres:16
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: "${DB_USER:-codedu_user}"
      POSTGRES_PASSWORD: "${DB_PASSWORD:-supersecret}"
      POSTGRES_DB: "${DB_NAME:-codedu_db}"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks: [appnet]

volumes:
  db_data:

networks:
  appnet:
